<VirtualHost *:80>
        # This is the default host
        ServerName view.jquery.org
	ServerAlias view.jqueryui.com

        DocumentRoot /srv/view.jquery.org/htdocs

        ErrorLog /var/log/httpd/view-error.log
        LogLevel warn
        CustomLog /var/log/httpd/view-access.log combined

	RewriteEngine On
	RewriteRule (.*) /index.php?$1 [L]
</VirtualHost>
